<!DOCTYPE html>
<html>
<head>
  <title>Driver Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .driver-name {
      font-size: 24px;
    }

    .driver-status {
      font-size: 18px;
    }

    .call-info {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Driver Dashboard</h1>

  <p class="driver-name">Driver Name: {{ driver_info.name }}</p>
  <p class="driver-status">Driver Status: {{ driver_info.status }}</p>
  <p class="call-info">Call Info: {{ driver_info.call_info }}</p>

  <script>
const apiToken = process.env.API_TOKEN;
    // Fetch the latest driver information from the Swoop Roadside API
    async function fetchDriverInfo() {
      const response = await fetch("https://api.swooproadside.com/v1/drivers");
      const driverInfo = await response.json();
      return driverInfo;
    }

    // Update the dashboard with the latest driver information
    async function updateDashboard() {
      const driverInfo = await fetchDriverInfo();

      const driverNameElement = document.querySelector(".driver-name");
      driverNameElement.textContent = driverInfo.name;

      const driverStatusElement = document.querySelector(".driver-status");
      driverStatusElement.textContent = driverInfo.status;

      const callInfoElement = document.querySelector(".call-info");
      callInfoElement.textContent = driverInfo.call_info;
    }

    // Update the dashboard every 10 seconds
    setInterval(updateDashboard, 10000);
  </script>
</body>
</html>
